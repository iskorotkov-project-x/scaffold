name: .NET

on:
  push:
    branches: [ master ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c ${{ matrix.configuration }} --no-restore
    - name: Test
      run: SCAFFOLD_TEMPLATES=$(pwd)/templates dotnet test -c ${{ matrix.configuration }} --no-build --verbosity normal

  publish-static-content:

    runs-on: ubuntu-latest

    needs: [build]
    
    steps:
    - uses: actions/checkout@v2
    - name: Upload templates
      uses: actions/upload-artifact@v2.2.3
      with:
        name: templates
        path: templates/

      # Create release.
    - name: Zip templates
      uses: montudor/action-zip@v1
      with:
        args: zip -qq -r templates.zip templates
    - name: Upload templates for release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: templates.zip
      env:
        GITHUB_TOKEN: ${{ github.token }}

  publish:

    runs-on: ubuntu-latest

    needs: [build]

    strategy:
      matrix:
        runtime: [win-x64, win-x86, win-arm, win-arm64, linux-x64, linux-arm, linux-arm64, osx-x64]
        type: [standalone, dependant]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Publish
      run: dotnet publish -c Release -r ${{ matrix.runtime }} -o publish --self-contained ${{ matrix.type == 'standalone' }} -p:PublishSingleFile=true -p:IncludeAllContentForSelfExtract=true -p:PublishTrimmed=${{ matrix.type == 'standalone' }} -p:UseAppHost=true src/Scaffold/Scaffold.csproj

      # Move artifacts.
    - name: Move Windows artifact
      if: startsWith(matrix.runtime, 'win')
      run: mv publish/Scaffold.exe scaffold-${{ matrix.runtime }}-${{ matrix.type }}.exe
    - name: Move non-Windows artifact
      if: ${{ !startsWith(matrix.runtime, 'win') }}
      run: mv publish/Scaffold scaffold-${{ matrix.runtime }}-${{ matrix.type }}
      
      # Upload artifacts to workflow results.
    - name: Upload a Windows build artifact
      if: startsWith(matrix.runtime, 'win')
      uses: actions/upload-artifact@v2.2.3
      with:
        name: scaffold-${{ matrix.runtime }}-${{ matrix.type }}.exe
        path: scaffold-${{ matrix.runtime }}-${{ matrix.type }}.exe
    - name: Upload a non-Windows build artifact
      if: ${{ !startsWith(matrix.runtime, 'win') }}
      uses: actions/upload-artifact@v2.2.3
      with:
        name: scaffold-${{ matrix.runtime }}-${{ matrix.type }}
        path: scaffold-${{ matrix.runtime }}-${{ matrix.type }}

      # Publish release.
    - name: Upload artifacts for release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          scaffold-${{ matrix.runtime }}-${{ matrix.type }}
          scaffold-${{ matrix.runtime }}-${{ matrix.type }}.exe
      env:
        GITHUB_TOKEN: ${{ github.token }}

  test-run:

    runs-on: ${{ matrix.os }}

    needs: [publish, publish-static-content]

    strategy:
      matrix:
        include:
          # Windows x86
        - os: windows-latest
          artifact: scaffold-win-x86-dependant.exe
        - os: windows-latest
          artifact: scaffold-win-x86-standalone.exe
          # Windows x64
        - os: windows-latest
          artifact: scaffold-win-x64-dependant.exe
        - os: windows-latest
          artifact: scaffold-win-x64-standalone.exe
          # Linux x64
        - os: ubuntu-latest
          artifact: scaffold-linux-x64-dependant
        - os: ubuntu-latest
          artifact: scaffold-linux-x64-standalone
          # MacOS x64
        - os: macos-latest
          artifact: scaffold-osx-x64-dependant
        - os: macos-latest
          artifact: scaffold-osx-x64-standalone
        
    steps:
    # Prepare environment
    - name: Setup .NET runtime
      if: contains(matrix.artifact, 'dependant')
      uses: actions/setup-dotnet@v1.8.0
      with:
        dotnet-version: 5.0.x
        
    # Prepare templates
    - name: Download templates
      uses: actions/download-artifact@v2.0.9
      with:
        name: templates
        path: templates.zip
    - name: Unzip templates
      uses: montudor/action-zip@v1
      with:
        args: unzip -qq templates.zip -d templates
    
    # Prepare binary
    - name: Download binary
      uses: actions/download-artifact@v2.0.9
      with:
       name: ${{ matrix.artifact }}
       path: scaffold
    
    # Run
    - name: Run binary
      run: SCAFFOLD_TEMPLATES=$(pwd)/templates ./scaffold --version
